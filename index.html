<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Picker [Vue.js and Materialize]</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<script src="js/vue.min.js"></script>

	<style>
	    .app{
	    	margin-top: 50px;
	    }
		.box{
			width: 100%;
			height:300px;
		}
		
	</style>
</head>

<body class="black">


<div class="app">
 <div class="container"> 
	
		<div class="card">
			<div class="card-title orange white-text center-align" style="padding: 10px;">
				<h2>{{title}}</h2>
			</div>
			  	<div class="card-content">
				<div class="row">
					 <div class="col m6">
					 	
					 	<h5>Red</h5>
					 	  <input type="range"  min="0" max="255" step="1" v-model="r">
					 	 
                        <h5>Green</h5>
			              <input type="range"  min="0" max="255" step="1" v-model="g">
			             
                        <h5>Blue</h5>
			              <input type="range"  min="0" max="255" step="1" v-model="b">
			             
					 </div>

					 <div class="col m6">
					 	<div class="box card z-depth-4" v-bind:style = '{backgroundColor:colorBoxVal}'>
					 		
					 	</div>
					 </div>
                 
				</div>
			</div>

			<div class="card-action purple white-text">
				<div class="row center-align">
					<div class="col m6"><h5>Color In RGB :</h5> <h4>rgb({{r}}, {{g}} ,{{b}})  </h4></div>
					<div class="col m6"><h5>Color In Hex :</h5> <h4>#{{r|rgbToHex}}{{g|rgbToHex}}{{b|rgbToHex}}</h4></div>
				</div>	
			</div>


		</div>
	</div>
</div>
		 
  
	<script>
		var app = new Vue({
			el:'.app',
			data:{
				r:122,
				g:122,
				b:122,
				color:'',
				hex:'',
				title:'Color Picker with Vue.js And Materialize-Css'
			},
		   
		   computed:{
                colorBoxVal:function(){
                  return "rgb("+this.r+","+this.g+","+this.b+")"

			   }
           },
		   filters:{
		   	    rgbToHex:function(value){
                 var hexColor = parseInt(value).toString(16);  
                   return (hexColor.length<2)?"0"+hexColor:hexColor;
              }
            }
          })
	</script>
 
</body>
</html>
